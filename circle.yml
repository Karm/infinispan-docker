    version:
      oraclejdk8
  services:
    - postgresql
    - elasticsearch
  environment:
    SINKIT_ACCESS_TOKEN: blablabla
    SINKIT_POSTGRESQL_DB_HOST: localhost
    SINKIT_POSTGRESQL_DB_PORT: 5432
    SINKIT_POSTGRESQL_PASS:  
    SINKIT_POSTGRESQL_USER: ubuntu
    SINKIT_JGROUPS_NETWORKING: jgroups-udp.xml
